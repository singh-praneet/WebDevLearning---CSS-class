<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280px, height=790px, initial-scale=1.0">
    <title>Food-Spin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section class="circle-food">
            <div class="bg-circle">
                <div class="food-border"></div>
                <div class="foods4"><img src="./images/img3.png" alt="food"></div>
                <div class="foods5"><img src="./images/img1.png" alt="food"></div>
            </div>
        </section>
        <section class="header">
            <div class="logo"><img src="./images/logo.png" alt="logo"></div>
            <div class="menu">
                <div>Breakfast</div>
                <div>Lunch</div>
                <div>Dinner</div>
            </div>
            <div class="cart"><img src="./images/bag.png" alt="cart"></div>
        </section>
        <section class="text">
            <div class="price">$32</div>
            <div class="heading">Green Goddess Chicken Salad</div>
            <div class="para">It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery. </div>
            <div class="button"><button>Submit</button></div>
            <div class="video">Watch The Video</div>
        </section>
        <section class="center-image">
            <div class="center-img"><img src="./images/center.png" alt="food"></div>
        </section>
        <section class="arrow">
            <div class="arrow1"><img src="./images/spin1.png" alt="spin"></div>
            <div class="arrow2"><img src="./images/spin2.png" alt="spin"></div>
        </section>
        <section class="food-images">
            <div class="foods1"><img src="./images/img1.png" alt="food"></div>
            <div class="foods2"><img src="./images/img2.png" alt="food"></div>
            <div class="foods3"><img src="./images/img3.png" alt="food"></div>
        </section>
    </div>
</body>
</html>
