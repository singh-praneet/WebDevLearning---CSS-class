<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARKSHEET</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 1px solid black;
        padding: 7px;
        border-collapse: collapse;
      }
      td {
        text-align: center;
      }
      p1 {
        font-size: 9px;
      }
      caption {
      font-size: larger;
      }
      body {
        font-family: mangal;
      }
    </style>
  </head>
  <body>
    <header>
      <table>
        <caption>
          <b>VIVEK GUPTA MARKSHEET</b>
        </caption>
        <thead>
          <tr>
            <th>SL No.</th>
            <th>Subject Name</th>
            <th>Total Marks</th>
            <th>Obtn. Mark</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <th>Hindi</th>
            <td>100</td>
            <td>90</td>
          </tr>
          <tr>
            <th>2</th>
            <th>English</th>
            <td>100</td>
            <td>86</td>
          </tr>
          <tr>
            <th>3</th>
            <th>Mathematics</th>
            <td>100</td>
            <td>94</td>
          </tr>
          <tr>
            <th>4</th>
            <th>Science</th>
            <td>100</td>
            <td>90</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">TOTAL</th>
            <th>400</th>
            <th style="color: forestgreen">360</th>
          </tr>
        </tfoot>
      </table>
    </header>
    <footer>
      <p1><sup>*</sup>if your total mark showing in green color its mean that you are passed </p1>
    </footer>
  </body>
</html>
